<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/fonts/fonts.css">
    <link rel="stylesheet" href="./css/defalt.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Tech Corporation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #333;
            color: white;
        }
        .navbutton, .login {
            list-style: none;
            display: flex;
            gap: 15px;
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        .navbutton li, .login li {
            display: inline;
        }
        .navbutton a, .login a {
            color: white;
            text-decoration: none;
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .navbutton, .login {
                display: flex;
                flex-direction: column;
                background: #444;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                padding: 10px 0;
                text-align: center;
                max-height: 0;
                overflow: hidden;
                opacity: 0;
            }
            .navbutton.show, .login.show {
                max-height: 500px;
                opacity: 1;
            }
            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1 class="logo"><a href="#">Tech Corporation</a></h1>
            <span class="menu-toggle">&#9776;</span>
            <ul class="navbutton">
                <li><a href="#">TC Mobile</a></li>
                <li><a href="#">TC Computers</a></li>
                <li><a href="#">Robótica</a></li>
                <li><a href="#">Industrial</a></li>
                <li><a href="#">Soluções</a></li>
            </ul>
            <ul class="login">
                <li><a href="#">Entrar</a></li>
                <li><a href="#">Criar Conta</a></li>
            </ul>
        </nav>
    </header>
    <script>
        document.querySelector(".menu-toggle").addEventListener("click", function() {
            document.querySelector(".navbutton").classList.toggle("show");
            document.querySelector(".login").classList.toggle("show");
        });
    </script>
</body>
</html>
